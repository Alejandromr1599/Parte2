<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Buscar Película</title>
</head>
<body style="background-image: url('{{ url_for('static', filename='images/cine.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <header>
        <div class="contenedor">
            <h1 class="logotipo">CINE2H</h1>
            <nav>
                <a href="{{ url_for('buscar_actores') }}" class="opcion-busqueda">Buscar Actores</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <div class="contenido-principal">
                <h1 class="titulo">Buscar Película</h1>
                <form action="/" method="post" class="formulario-busqueda">
                    <input type="text" name="title" placeholder="Título de la película" class="input-busqueda">
                    <button type="submit" class="boton"><i class="fas fa-search"></i>Buscar</button>
                </form>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                {% if peliculas %}
                    <div class="imagenes-grid">
                        {% for pelicula in peliculas %}
                            <div class="pelicula-item">
                                <a href="{{ url_for('detalle_pelicula', id=pelicula.id) }}">
                                    <img src="https://image.tmdb.org/t/p/w500{{ pelicula.poster_path }}" alt="{{ pelicula.title }} Poster">
                                    <h2>{{ pelicula.title }}</h2>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
